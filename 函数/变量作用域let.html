<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		// var 申明一个块级作用域的变量
		function foo() {
			var sum=0;
			for (var i = 0; i <100; i++) {
				sum=sum+i;
			}
			i=i+1;
			document.writeln(i);//101
			document.writeln(sum);//4950
			return sum;
		}
		foo();
		// 用let替代var可以申明一个块级作用域的变量
		function foo2() {
			var sum=0;
			for (let i = 0; i <100; i++) {
				sum=sum+i;
			}
			i=i+1;
			document.writeln(i);//会报错，说i没有定义
			return sum;
		}
		foo2();
	</script>
	<h3>常量</h3>
	<p>由于var和let申明的是变量，如果要申明一个常量，在ES6之前是不行的，我们通常用全部大写的变量来表示“这是一个常量，不要修改它的值”：</p>
	<code>var PI=3.14;</code>
	<p>ES6标准引入了新的关键字const来定义常量，const与let都具有块级作用域：</p>
	<script type="text/javascript">
		'use strict';
		const PI=3.14;
		PI=3;//报错
		document.writeln(PI);//不会输出结果
	</script>
</body>
</html>
